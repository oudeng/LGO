# env_py310_smoke.yml
# Minimal conda environment for LGO smoke test
# Creates a lightweight environment for quick verification
#
# Usage:
#   conda env create -f env_py310_smoke.yml
#   conda activate py310_smoke

name: py310_smoke
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10
  - pip>=23.0
  
  # Scientific computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  
  # Machine learning
  - scikit-learn>=1.0.0
  
  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  
  # Utilities
  - pyyaml>=5.4.0
  - tqdm>=4.60.0
  
  # Pip packages
  - pip:
    - deap>=1.3.1      # Genetic programming (required for LGO)
